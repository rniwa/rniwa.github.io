<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Visual Viewport API demo</title>
</head>
<body>
<div class="textfield-container" style="top: 1rem;">Text field 1:<input></div>
<div class="textfield-container" style="top: calc(400px + 1rem);">Text field 2:<input></div>
<div class="textfield-container" style="top: calc(800px + 1rem);">Text field 2:<input></div>
<div class="textfield-container" style="top: calc(1200px + 1rem);">Text field 2:<input></div>
<div class="textfield-container" style="top: calc(1600px + 1rem);">Text field 3:<input></div>
<pre id="target"></pre>
<style>

html, body {
    padding: 0;
    margin: 0;
}

body {
    background: white;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><rect width="100%" height="100%" fill="transparent" stroke="black"/></svg>');
    height: 2000px;
}

.textfield-container {
    position: absolute;
    right: 1rem;
}

#target {
    position: absolute;
    z-index: -1000;
    box-sizing: border-box;
    padding: 10px;
    margin: 0;
    background-color: rgba(0, 128, 255, 0.5);
    font-size: 20px
}

</style>
<script>

const target = document.getElementById('target');
window.visualViewport.addEventListener('resize', update);
window.visualViewport.addEventListener('scroll', update);

function update() {
    target.style.left = (visualViewport.pageLeft + 10) + 'px';
    target.style.top = (visualViewport.pageTop + 10) + 'px';
    target.style.width = (visualViewport.width - 20) + 'px';
    target.style.height = (visualViewport.height - 20) + 'px';

    let result = '';
    const properties = ['width', 'height', 'offsetLeft', 'offsetTop', 'pageLeft', 'pageTop', 'scale'];
    for (const property of properties)
        result += `${property}: ${visualViewport[property]}\n`;

    target.textContent = result;
}

window.onload = update;

</script>
</body>
</html>
